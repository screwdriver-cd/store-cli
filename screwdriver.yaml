shared:
    image: golang
    environment:
        GO111MODULE: on

jobs:
    main:
        requires: [~commit, ~pr]
        steps:
            - vet: go vet ./...
            - gofmt: test -z $(find . -name '*.go' | xargs gofmt -l)
            - test: go test ./...
            - build: go build -a -o store-cli
            - test-release: "curl -sL https://git.io/goreleaser | bash -s -- --snapshot"

    deploy:
        requires: main
        steps:
            - setup-ci: git clone https://github.com/screwdriver-cd/toolbox.git ci
            - gofmt: test -z $(find . -name '*.go' | xargs gofmt -l)
            - tag: ./ci/git-tag.sh
            - release: |
                curl -sL https://git.io/goreleaser | bash
        secrets:
            # Pushing tags to Git
            - GIT_KEY
            # Pushing releases to GitHub
            - GITHUB_TOKEN
